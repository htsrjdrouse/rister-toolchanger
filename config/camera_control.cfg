# Updated Camera Control Configuration for Dakash Toolchanger
# MQTT commands for controlling the Arducam IMX519 with correct focus values

# -- Basic camera functions --
[gcode_shell_command camera_capture]
command: mosquitto_pub -h {printer["gcode_macro CAMERA_CONFIG"].variable_camera0ip} -t "dakash/camera/command" -m '{"command":"capture"}'
timeout: 5
verbose: True

[gcode_shell_command camera_stream_start]
command: mosquitto_pub -h {printer["gcode_macro CAMERA_CONFIG"].variable_camera0ip} -t "dakash/camera/command" -m '{"command":"stream_start"}'
timeout: 5
verbose: True

[gcode_shell_command camera_stream_stop]
command: mosquitto_pub -h {printer["gcode_macro CAMERA_CONFIG"].variable_camera0ip} -t "dakash/camera/command" -m '{"command":"stream_stop"}'
timeout: 5
verbose: True

[gcode_shell_command camera_status]
command: mosquitto_pub -h {printer["gcode_macro CAMERA_CONFIG"].variable_camera0ip} -t "dakash/camera/command" -m '{"command":"status"}'
timeout: 5
verbose: True

# -- Focus controls with correct focus values for IMX519 (0-30 range) --
[gcode_shell_command camera_focus_auto]
command: mosquitto_pub -h {printer["gcode_macro CAMERA_CONFIG"].variable_camera0ip} -t "dakash/camera/command" -m '{"command":"focus","mode":"auto"}'
timeout: 5
verbose: True

[gcode_shell_command camera_focus_manual_10]
command: mosquitto_pub -h {printer["gcode_macro CAMERA_CONFIG"].variable_camera0ip} -t "dakash/camera/command" -m '{"command":"focus","mode":"manual","position":10}'
timeout: 5
verbose: True

[gcode_shell_command camera_focus_manual_15]
command: mosquitto_pub -h {printer["gcode_macro CAMERA_CONFIG"].variable_camera0ip} -t "dakash/camera/command" -m '{"command":"focus","mode":"manual","position":15}'
timeout: 5
verbose: True

[gcode_shell_command camera_focus_manual_20]
command: mosquitto_pub -h {printer["gcode_macro CAMERA_CONFIG"].variable_camera0ip} -t "dakash/camera/command" -m '{"command":"focus","mode":"manual","position":20}'
timeout: 5
verbose: True

# -- Custom focus command --
[gcode_shell_command camera_focus_custom]
command: mosquitto_pub -h {printer["gcode_macro CAMERA_CONFIG"].variable_camera0ip} -t "dakash/camera/command" -m '{"command":"focus","mode":"manual","position":%(VALUE)s}'
timeout: 5
verbose: True

# -- Camera resolution presets --
[gcode_shell_command camera_preset_high]
command: mosquitto_pub -h {printer["gcode_macro CAMERA_CONFIG"].variable_camera0ip} -t "dakash/camera/config" -m '{"capture_width":4656,"capture_height":3496,"stream_width":1920,"stream_height":1080,"stream_quality":"high"}'
timeout: 5
verbose: True

[gcode_shell_command camera_preset_medium]
command: mosquitto_pub -h {printer["gcode_macro CAMERA_CONFIG"].variable_camera0ip} -t "dakash/camera/config" -m '{"capture_width":2328,"capture_height":1748,"stream_width":1280,"stream_height":720,"stream_quality":"medium"}'
timeout: 5
verbose: True

[gcode_shell_command camera_preset_low]
command: mosquitto_pub -h {printer["gcode_macro CAMERA_CONFIG"].variable_camera0ip} -t "dakash/camera/config" -m '{"capture_width":1164,"capture_height":874,"stream_width":640,"stream_height":480,"stream_quality":"low"}'
timeout: 5
verbose: True

# -- Klipper macros for camera control --
[gcode_macro CAMERA_CAPTURE]
description: Capture an image with the camera
gcode:
    RUN_SHELL_COMMAND CMD=camera_capture

[gcode_macro CAMERA_STREAM_START]
description: Start camera video stream
gcode:
    RUN_SHELL_COMMAND CMD=camera_stream_start

[gcode_macro CAMERA_STREAM_STOP]
description: Stop camera video stream
gcode:
    RUN_SHELL_COMMAND CMD=camera_stream_stop

[gcode_macro CAMERA_STATUS]
description: Get camera status information
gcode:
    RUN_SHELL_COMMAND CMD=camera_status

[gcode_macro CAMERA_FOCUS_AUTO]
description: Set camera to auto focus mode
gcode:
    RUN_SHELL_COMMAND CMD=camera_focus_auto

# -- Custom focus position macro --
[gcode_macro CAMERA_FOCUS_POSITION]
description: Set camera to specific manual focus position (0-30)
gcode:
    {% set position = params.POSITION|default(10)|float %}
    {% if position < 0 %}
        {% set position = 0 %}
    {% endif %}
    {% if position > 30 %}
        {% set position = 30 %}
    {% endif %}
    RESPOND MSG="Setting camera focus to position {position}"
    RUN_SHELL_COMMAND CMD=camera_focus_custom VALUE="{position}"

# -- Camera resolution macros --
[gcode_macro CAMERA_PRESET_HIGH_RES]
description: Set camera to high resolution mode (4656x3496)
gcode:
    RUN_SHELL_COMMAND CMD=camera_preset_high

[gcode_macro CAMERA_PRESET_MEDIUM_RES]
description: Set camera to medium resolution mode (2328x1748)
gcode:
    RUN_SHELL_COMMAND CMD=camera_preset_medium

[gcode_macro CAMERA_PRESET_LOW_RES]
description: Set camera to low resolution mode (1164x874)
gcode:
    RUN_SHELL_COMMAND CMD=camera_preset_low

