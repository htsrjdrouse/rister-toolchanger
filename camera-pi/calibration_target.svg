<svg width="210mm" height="297mm" viewBox="0 0 210 297" xmlns="http://www.w3.org/2000/svg">
  <text x="105" y="25" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold">CAMERA CALIBRATION TARGET</text>
  <text x="105" y="32" text-anchor="middle" font-family="Arial" font-size="4">Print at 100% scale - Do not scale to fit</text>
  <g transform="translate(105, 150)">
    <g stroke="black" stroke-width="0.3" fill="none">
      <line x1="-25" y1="0" x2="25" y2="0"/>
      <line x1="0" y1="-25" x2="0" y2="25"/>
      <line x1="-20" y1="-2" x2="-20" y2="2"/>
      <line x1="-10" y1="-2" x2="-10" y2="2"/>
      <line x1="10" y1="-2" x2="10" y2="2"/>
      <line x1="20" y1="-2" x2="20" y2="2"/>
      <line x1="-2" y1="-20" x2="2" y2="-20"/>
      <line x1="-2" y1="-10" x2="2" y2="-10"/>
      <line x1="-2" y1="10" x2="2" y2="10"/>
      <line x1="-2" y1="20" x2="2" y2="20"/>
    </g>
    <circle cx="0" cy="0" r="2" fill="none" stroke="black" stroke-width="0.3"/>
    <circle cx="0" cy="0" r="1" fill="black"/>
    <g fill="black" stroke="black" stroke-width="0.2">
      <g transform="translate(-40, -40)">
        <circle cx="0" cy="0" r="1.5" fill="none" stroke="black" stroke-width="0.3"/>
        <circle cx="0" cy="0" r="0.5" fill="black"/>
        <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="3">TL</text>
      </g>
      <g transform="translate(40, -40)">
        <circle cx="0" cy="0" r="1.5" fill="none" stroke="black" stroke-width="0.3"/>
        <circle cx="0" cy="0" r="0.5" fill="black"/>
        <text x="0" y="-5" text-anchor="middle" font-family="Arial" font-size="3">TR</text>
      </g>
      <g transform="translate(-40, 40)">
        <circle cx="0" cy="0" r="1.5" fill="none" stroke="black" stroke-width="0.3"/>
        <circle cx="0" cy="0" r="0.5" fill="black"/>
        <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="3">BL</text>
      </g>
      <g transform="translate(40, 40)">
        <circle cx="0" cy="0" r="1.5" fill="none" stroke="black" stroke-width="0.3"/>
        <circle cx="0" cy="0" r="0.5" fill="black"/>
        <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="3">BR</text>
      </g>
    </g>
    <g font-family="Arial" font-size="3" fill="black">
      <text x="-15" y="-6" text-anchor="middle">10mm</text>
      <text x="-5" y="-6" text-anchor="middle">10mm</text>
      <text x="5" y="-6" text-anchor="middle">10mm</text>
      <text x="15" y="-6" text-anchor="middle">10mm</text>
      <text x="0" y="-32" text-anchor="middle" font-weight="bold">50mm</text>
      <text x="32" y="2" text-anchor="middle" font-weight="bold" transform="rotate(-90, 32, 2)">50mm</text>
    </g>
  </g>
  <g transform="translate(20, 250)" font-family="Arial" font-size="4" fill="black">
    <text x="0" y="0" font-weight="bold">CALIBRATION INSTRUCTIONS:</text>
    <text x="0" y="8">1. Print this page at 100% scale (no scaling!)</text>
    <text x="0" y="16">2. Place on printer bed within camera view</text>
    <text x="0" y="24">3. Use "Calibrate Pixel Size" - draw 50mm line across center crosshair</text>
    <text x="0" y="32">4. Use "Center Camera" - click on center dot to auto-center</text>
    <text x="0" y="40">5. Add reference points by clicking corner targets (TL, TR, BL, BR)</text>
  </g>
  <g transform="translate(130, 250)" stroke="black" stroke-width="0.3" fill="black">
    <line x1="0" y1="0" x2="50" y2="0"/>
    <line x1="0" y1="-2" x2="0" y2="2"/>
    <line x1="50" y1="-2" x2="50" y2="2"/>
    <text x="25" y="-4" text-anchor="middle" font-family="Arial" font-size="3">50mm Scale Check</text>
    <text x="25" y="8" text-anchor="middle" font-family="Arial" font-size="3">Measure with ruler to verify</text>
    <text x="25" y="16" text-anchor="middle" font-family="Arial" font-size="3">correct print scale</text>
  </g>
